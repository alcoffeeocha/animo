<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      .spinner {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .spinner div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #d97d0d;
        border-radius: 50%;
        animation: moveIt 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #d97d0d transparent transparent transparent;
      }
      .spinner div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .spinner div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .spinner div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes moveIt {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>Animo | Upgrade</title>
  <script defer="defer" src="app.d2e1744f.js"></script><script defer="defer" src="upgrade.b8b39f30.js"></script><link href="main.508a27fb.css" rel="stylesheet"/></head>

  <body>
    <div
      id="blank"
      style="
        position: fixed;
        z-index: 100000;
        width: 100vw;
        height: 100%;
        background-color: white;
        place-items: center;
        display: grid;
      "
    >
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="container-xxl position-relative p-0 d-flex">
      <div class="sidebar-container">
        <sidebar class="sidebar" id="sidebar"></sidebar>
      </div>
      <main class="main">
        <header class="header" id="header"></header>
        <div class="row"></div>
      </main>
    </div>
    <script>
      window.onload = () => {
        document.getElementById("blank").style.display = "none";
      };
    </script>
  </body>
</html>
