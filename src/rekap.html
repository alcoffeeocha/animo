<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      .spinner {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .spinner div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #d97d0d;
        border-radius: 50%;
        animation: moveIt 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #d97d0d transparent transparent transparent;
      }
      .spinner div:nth-child(1) {
        animation-delay: -0.45s;
      }
      .spinner div:nth-child(2) {
        animation-delay: -0.3s;
      }
      .spinner div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes moveIt {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>Animo | Rekap</title>
  </head>

  <body>
    <div
      id="blank"
      style="
        position: fixed;
        z-index: 100000;
        width: 100vw;
        height: 100%;
        background-color: white;
        place-items: center;
        display: grid;
      "
    >
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="container-xxl position-relative p-0 d-flex">
      <div class="sidebar-container">
        <sidebar class="sidebar" id="sidebar"></sidebar>
      </div>
      <main class="main">
        <header class="header" id="header"></header>
        <section class="rekap">
          <div class="rekapContainer">
            <div class="rekap__pilihanContainer" >
              <div style="margin-right: 43px;" class="rekap__pilihanContainerTop">
                <div class="rekap__topContainerText">Mau Rekap Apa?</div>
                <select name="cars" class="rekap_pilihan" id="cars">
                  <option value="Bahan Baku">Bahan Baku</option>
                  <option value="Bahan Pendukung">Bahan Pendukung</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="perhitungan">
            <h2 class="rekapPerhitungan">Pilih Perhitungan yang diinginkan</h2>
            <p class="detailPerhitungan">
              <span class="detailTanggal">Detail : </span>
              <span>Rekap ke- 001 tanggal 14 Maret 2021</span>
            </p>
          </div>
          <div class="checkBoxContainer">
            <div class="rekapCheckBox">
              <form action="" method="POST">
                <div class="selectOne">
                  <input type="checkbox" id="penjualan">
                  <label for="penjualan" class="label">Penjualan</label>
                  <br>
                  <input type="checkbox" id="pemasukan">
                  <label for="pemasukan" class="label"> Pemasukan</label>
                  <br>
                  <input type="checkbox" id="pengeluaran">
                  <label for="pengeluaran" class="label">Pengeluaran</label>
                  <br>
                  <input type="checkbox" id="profit-margin">
                  <label for="profit-margin" class="label">Profit Margin</label>
                  <br>
                </div>
                <div class="selectAll">
                  <input type="checkbox" id="option-all" onchange="checkAll(this)">
                  <label for="option-all" class="labelAll">Centang Semua</label>
                  <br>
                </div>
              </form>
            </div>

            <div class="downloadRekap">
              <p>Klik Tombol dibawah ini untuk mengunduh file PDF</p>
              <button id="download-btn" type="button" class="btnDownload">Download</button>
            </div>

          </div>
          
          
        </main>
      </div>
    </section>
  </div>

  <!-- JS -->
  <script
      async
      src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.js"
    ></script>
  <script type="module" src="./js/Rekap.js"></script>
  <script>
    const downloadBtn = document.getElementById('download-btn');

    window.onload = () => {
      document.getElementById("blank").style.display = "none";
    };
    var checkboxes = document.querySelectorAll("input[type = 'checkbox']");
    
    function checkAll(myCheckbox){
    if(myCheckbox.checked == true){
        checkboxes.forEach(function(checkbox){
            checkbox.checked = true;
        });
    }
    else{
        checkboxes.forEach(function(checkbox){
            checkbox.checked = false;
        });
    }
  }

  downloadBtn.addEventListener('click',downloadPDF);

  function downloadPDF(){
    Swal.fire({
      title: 'Maaf, sedang diperbaiki',
      confirmButtonColor: '#802302',
      confirmButtonText: 'Oke'
    })
    document.querySelector('.swal2-title').style.marginTop = '1rem';
  }

  
  </script>
  </body>
</html>
